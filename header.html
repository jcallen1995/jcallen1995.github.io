<style>
.parallax {
    /* The image used */
    background-image: url("https://raw.githubusercontent.com/jcallen1995/jcallen1995.github.io/main/img/temp-background.png");

    /* Set a specific height */
    height: 800px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{
    width: 10%;
    color: red;
    position: absolute;
    top: 150px;
    left: 45%;
}
</style>

<!-- Container element -->
<div class="parallax">
    <a href="https://github.com/jcallen1995"> <img class="myimg" src="https://raw.githubusercontent.com/jcallen1995/jcallen1995.github.io/main/img/github-mark/github-mark-white.png"> </a>
</div>
