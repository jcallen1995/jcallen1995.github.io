<style>
.parallax {
    /* The image used */
    background-image: url("https://cdn.pixabay.com/photo/2016/12/17/18/18/painting-1914033_1280.png");

    /* Set a specific height */
    height: 800px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.myimg{

    color: red;
    position: absolute;
    top: 150px;
    left: 45%;
}
</style>

<div class="parallax">
